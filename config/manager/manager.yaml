apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-tasks-operator
  namespace: kubevirt
  labels:
    control-plane: tekton-tasks-operator
    name: tekton-tasks-operator
spec:
  selector:
    matchLabels:
      control-plane: tekton-tasks-operator
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: tekton-tasks-operator
        name: tekton-tasks-operator
        prometheus.kubevirt.io: "true"
    spec:
      serviceAccountName: tekton-tasks-operator
      priorityClassName: system-cluster-critical
      securityContext:
        runAsNonRoot: true
      containers:
      - command:
        - /manager
        args: ["--leader-elect"]
        env:
          - name: RUN_OPERATOR
            value: "true"
        image: controller:latest
        name: manager
        resources:
          requests:
            memory: "150Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        ports:
          - name: metrics
            protocol: TCP
            containerPort: 8443
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
      terminationGracePeriodSeconds: 10
    