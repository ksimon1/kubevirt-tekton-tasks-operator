on:
  release:
    types: [published]

name: Upload Release Asset

jobs:
  build:
    name: Upload Release Asset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get release
        id: get_release
        uses: bruceadams/get-release@v1.2.2
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}

      - name: Publish tekton operator image and generate release manifests
        run: |
          echo ${{ secrets.QUAY_PASSWORD }} | podman login -u="${{ secrets.QUAY_BOT }}" --password-stdin quay.io
          export IMG_TAG="${{ steps.get_release.outputs.tag_name }}"
          make release

      - name: Upload CRD Asset
        id: upload-crd-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./_out/olm-crds.yaml
          asset_name: olm-crds.yaml
          asset_content_type: text/plain

      - name: Upload CSV Asset
        id: upload-csv-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./_out/olm-kubevirt-tekton-tasks-operator.clusterserviceversion.yaml
          asset_name: olm-kubevirt-tekton-tasks-operator.clusterserviceversion.yaml
          asset_content_type: text/plain

      - name: Upload Operator Asset
        id: upload-operator-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_TOKEN }}
        with:
          upload_url: ${{ steps.get_release.outputs.upload_url }}
          asset_path: ./_out/kubevirt-tekton-tasks-operator.yaml
          asset_name: kubevirt-tekton-tasks-operator.yaml
          asset_content_type: text/plain

